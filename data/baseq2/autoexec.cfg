// My baseq2/autoexec.cfg

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind MWHEELDOWN "invnext"
bind MWHEELUP "weapnext"

alias +zoom "fov 20;hand 2"
alias -zoom "fov 90;hand 0"
bind mouse2 "+zoom"

set sensitivity "4"
set cl_run "1"
set freelook "1"

bind KP_PLUS ogg_play >
bind KP_MINUS ogg_play <


